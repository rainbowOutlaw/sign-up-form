<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="background-img" src="./img/parrot.jpg" alt="background image of a parrot">
            <p class="credit">Photo by <a class="credit-link" href="https://unsplash.com/@the_real_napster?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dominik Lange</a> on <a class="credit-link" href="https://unsplash.com/photos/blue-bird-perch-on-brown-tree-BFsm5vldl2I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="top">
                <h2 class="top-text">
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up now to get started.
                </h2>
                <h2 class="top-text">
                    You know you want to.
                </h2>
            </div>
            <div class="mid">
                <h4>Let's do this!</h4>
                <form action="#">
                    <div class="details-one">

                        <label for="first-name">
                            FIRST NAME
                            <input id="first-name" type="text" required>
                        </label>
                        <label for="email">
                            EMAIL
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label for="password">
                            PASSWORD
                            <input type="password" name="password" id="password" required>
                        </label>
                    </div>
                    <div class="details-two">
                        <label for="last-name">
                            LAST NAME
                            <input type="text" name="first-name" id="last-name">
                        </label>
                        <label for="phone-number">
                            PHONE NUMBER
                            <input type="text" name="phone-number" id="phone-number" required>
                        </label>
                        <label for="confirm-password">
                            CONFIRM PASSWORD
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
            <div class="bottom">
                <p>Already have an account ? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
